<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
</head>
<style>
    .d1, .d2, .d3, .d4 {
        width: 100px;
        height: 100px;
        border: 1px solid red;
    }
    .d1, .d2, .d3 {
        float: left;
    }
    .d4 {
        clear: both;
    }
</style>
<body>
    <DIV class="d1">1</DIV>
    <DIV class="d2">2</DIV>
    <DIV class="d3">3</DIV>
    <DIV class="d4">4</DIV>
</body>
</html>
