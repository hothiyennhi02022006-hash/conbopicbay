<html lang="en">
<head>

    <title>CSS</title>
    <STYLE>
        H1 {
            COLOR: GREEN;
        }
        H2 {
            COLOR: RED;
        }
        P {
            COLOR: BLUE;
        }
        B {
            background-color: YELLOW;
        }
    </STYLE>
</head>
<body> 
    <H1>Mùa Xuân Nho Nhỏ</H1>
    <h2>Trái tin nho nhỏ</h2>
    <P>Xuân Hạ Thu Đông</P>
    <p><b>Câu chuyện của mùa Đông</b> Nếu là hoa tôi sẽ là hoa Hướng Dương<b> Nếu là Người tối sẽ chết cho quê hương</b></p>

</body>
</html>
